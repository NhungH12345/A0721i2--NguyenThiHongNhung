<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lương</title>
</head>
<body>
<script>
    let luong = prompt("nhap luong nhan vien: ");
    let thue = 0 ;
    let luongrong = 0;
    if(luong>=15000000){
        thue = 20;
    }
    else if(luong>=7000000){
        thue = 10;
    }
    else {
        thue = 5;
    }
    luongrong = luong - luong*thue/100;
    document.write("thue:" +thue + "</br>" +"luong:" +luongrong);

</script>
</body>
</html>
