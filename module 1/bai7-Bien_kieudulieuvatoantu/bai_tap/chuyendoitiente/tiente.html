<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Curency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input type="text" id="A" value="1"/></td>
        <td>
            <select name="currency" id="F">
                <option value="VietNam"selected>VietNam</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select name="currency" id="T">
                <option value="USD"selected>USD</option>
                <option value="VietNam">VietNam</option>

            </select>
        </td>
        <td><input type="button" onclick="Convert()" value="Convert"/></td>
    </tr>
</table>
<p id="Result">Result: </p>
<script>
    let amount = document.getElementById("A");
    let from_currency = document.getElementById("F");
    let to_currency = document.getElementById("T");
    function Convert() {
        let convert;
        if (from_currency.value == "VietNam" && to_currency.value == "USD") {
            convert = parseInt(amount.value) *5000;
            document.getElementById("Result").innerHTML = convert;
        }
        if (from_currency.value == "USD" && to_currency.value == "VietNam") {
            convert = parseInt(amount.value) / 5000;
            document.getElementById("Result").innerHTML = convert;

        }
    }

</script>

</body>

</html>
