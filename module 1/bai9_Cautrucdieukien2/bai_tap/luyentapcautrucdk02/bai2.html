<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Chuyển từ mét sang feet:
       ft =m * 3.2808
     */
    let m = parseInt(prompt("Meters: "));
    let ft= m*3.2808;
    if(m>0){
        alert("feet= "+ft);
    }
    else {
        alert("nhâp lại");
    }
</script>

</body>
</html>
