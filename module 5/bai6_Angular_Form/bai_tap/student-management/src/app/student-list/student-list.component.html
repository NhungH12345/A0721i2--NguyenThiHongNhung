<div class="card border-info">
  <h2 style="text-align: center" class="card-header bg-info">List Student</h2>
  <div class="card-body">
<!--    <h4 class="btn-danger" style="text-align: center">List Student</h4>-->

<!--<a class="m2 btn btn-primary" routerLink="/create">Create</a>-->
<table class="table table-hover table-striped">
<!--  <table class="table" border="1">-->
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Phone</th>
    <th>Mark</th>
    <th>Result</th>
    <th colspan="3">Action</th>
  </tr>
  <tbody>
  <tr *ngFor="let student of students ; index as i">
    <td>{{i+1}}</td>
<!--    <td>{{student.id}}</td>-->
    <td>{{student.name | titlecase}}</td>
    <td>{{student.age}}</td>
    <td class="text-danger" *ngIf="student.gender == 'Male'">{{student.gender}}</td>
    <td class="text-success" *ngIf="student.gender == 'Female'">{{student.gender}}</td>
    <td>{{student.phone}}</td>
    <td>{{student.mark}}</td>
    <td class="text-black" *ngIf="student.mark <8 && student.mark>=5">Fail</td>
    <td class="text-success" *ngIf="student.mark >=8">Pass</td>
    <td class="text-danger" *ngIf="student.mark <5">Fail</td>
    <td>
      <a class="btn btn-info m-2" [routerLink]="['/detail',student.id]">Detail</a>
      <a class="btn btn-warning m-2" [routerLink]="['/edit',student.id]">Edit</a>
      <a class="btn btn-primary m-2" [routerLink]="['/delete',student.id]">delete</a>

    </td>
  </tr>
  </tbody>
</table>
  </div>
</div>
