<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Kí Người Dùng</title>
</head>
<body>
<form method="post"action="html.html">
    Họ và tên:<br>
    <input type="text"name="name">
    <br>
    <br>
    Email:<br>
    <input type="text"name="email">
    <br>
    <br>
    Số điện thoại:<br>

    <br>
    Giới tính:<br>

    <input type="radio"name="gender"value="Nữ">Nữ
    <br>
    <br>
    <input type="submit"value="Đăng ký">
</form>
</body>
</html>
