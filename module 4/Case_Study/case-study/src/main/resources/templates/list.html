<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home.html">
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
    </head>
<body>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: arial;
        width:100%;
    }

    /* Định dạng header */
    .header {
        background-color: ghostwhite;
        color: #58257b;
        padding: 10px;
        text-align: center;
        width: 100%;

    }
    img { float: left}
    p{ background:wheat}

    /* Định dạng thanh điều hướng trên cùng */
    .topnav {
        overflow: hidden;
        background-color: blue;
        width: 100%;
    }

    /* Định dạng link điều hướng */
    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    /* Thay đổi màu liên kết khi di chuột qua */
    .topnav a:hover {
        background-color: peachpuff;
        color: white;
        font-weight: bold
    }
</style>
<a href="create">Create new khuyenmai</a>
<!--/*@thymesVar id="message" type=""*/-->
<!--/*@thymesVar id="message" type=""*/-->
<h2 th:if="${message}" th:text="${message}"></h2>
<h3>List KhuyenMai</h3>
<form class="form form control-box">
    <!--&lt;!&ndash;    <input name="Tiêu đề" value="Tiêu đề">&ndash;&gt;-->
    <!--    <select value="Chọn loại câu hỏi">-->
    <!--        <option>Học tập</option>-->
    <!--        <option>Giáo vụ</option>-->
    <!--    </select>-->
    <!--    <input name="search" type="Tìm kiếm"/>-->
    <input type="submit" value="Thêm khuyến mãi"/>
    <input name="search">

</form>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Tiêu đề</th>
        <th>Thời gian bắt đầu</th>
        <th>Thời gian kết thúc</th>
        <th>Mức giảm giá</th>
        <th>Chi tiết</th>
        <th>Sửa</th>
        <th>Xóa</th>
    </tr>

    <tr th:each="khuyenmai:${khuyenmais}">
        <td th:text="${khuyenmai.id}"></td>
        <td th:text="${khuyenmai.title}"></td>
        <!--        <td th:text="${question.question}"></td>-->
        <!--        <td th:text="${question.date_create}"></td>-->
        <td th:text="${khuyenmai.thoi_gian_bat_dau}"></td>
        <td th:text="${khuyenmai.thoi_gian_ket_thuc}"></td>
        <td th:text="${khuyenmai.muc_giam_gia}"></td>
        <td th:text="${khuyenmai.chi_tiet}"></td>
        <td><a class="btn btn-primary" role="button" th:href="@{/edit-khuyenmai/__${khuyenmai.id}__ } ">Edit</a></td>
        <!--        <td><a class="btn btn-warning" role="button" th:href="@{/delete-question/__${question.id}__ } ">Delete</a></td>-->
        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                delete
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form th:action="@{/delete-khuyenmai/__${khuyenmai.id}__ }" method="post"  class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Xóa</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            bạn chắc chắn muốn xóa
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">hủy</button>
                            <button type="submit" class="btn btn-primary">xóa</button>
                        </div>
                    </form>
                </div>
            </div>
        </td>
    </tr>
</table>
