<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số lượng mảng a: "));
    let a =[];
    let b = [];
    let temp = 0;
    for (let i =0; i < n; i++) {
        a.push(parseInt(prompt("Nhập phần tử thứ " + i)));
    }
    for (let i =0; i < a.length; i++){
        temp += a[i];
        b[i] = temp;
    }
    alert("prefix sums của mảng a: " + b);



</script>

</body>
</html>
