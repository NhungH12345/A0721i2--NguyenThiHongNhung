<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:

a,b,c > 0
a + b > c
b + c > a
a + c > b

     */
    let a = parseFloat(prompt("nhap canh a"));
    let b = parseFloat(prompt("nhap canh b"));
    let c = parseFloat(prompt("nhap canh c"));
    if(a>0 && b>0 && c>0 && a+b>c && a+c>b && b+c>a){
        alert('La 3 canh cua mot tam giac');
    }
    else{
        alert(" 3 canh khong phai là canh cua mot tam giac");
    }
</script>

</body>
</html>
