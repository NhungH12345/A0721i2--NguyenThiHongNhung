<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuỏi</title>
</head>
<body>
<script>
    let Age = parseInt(prompt('Nhâp tuôi của bạn: '));
    if (Age >= 15){
        alert('Đủ điều kiện vào lớp 10');
    }else {
        alert(' Không đủ điều kiện vào lớp 10 ');
    }
</script>

</body>
</html>
