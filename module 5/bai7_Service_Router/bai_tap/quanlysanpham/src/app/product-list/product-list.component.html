<div class="card border-info">
  <h2 style="text-align: center" class="card-header bg-success">List Product</h2>
  <div class="card-body">
    <table class="table table-hover table-striped">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Detail</th>
      <th>Update</th>
      <th>Delete</th>

    </tr>
    <tr *ngFor="let item of products; index as i">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
      <td>
        <button class="btn btn-info m-2" [routerLink]="['/product/detail', item.id]">Detail</button>
      </td>
      <td>
        <button style="color: black" class="btn btn-danger m-2" [routerLink]="['/product/update', item.id]">Update</button>
      </td>
      <td><button class="btn btn-warning m-2" [routerLink]="['/product/delete', item.id]">Delete</button></td>
    </tr>
  </table>
</div>
</div>
