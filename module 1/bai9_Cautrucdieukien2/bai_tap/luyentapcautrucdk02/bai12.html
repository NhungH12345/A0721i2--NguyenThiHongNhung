<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
*/
    let a = parseInt(prompt("Số tiền vay: "));
    let l;
    for(let n=1;n<=12;n++){
        l = a*0.03*n;
        document.write("lãi suất sau "+n+" tháng = "+l+" đồng"+"<br>");
    }

</script>

</body>
</html>
