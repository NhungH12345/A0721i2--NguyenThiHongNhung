<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=checkbox] + label {
            background-color: crimson;
            color: black;
            font-size: 20px;
            font-weight: bold;
            height: 100px;
            line-height: 40px;
            position: relative;
            text-transform: uppercase;
            width: 80px;
        }

        input[type=checkbox] + label,
        input[type=checkbox] + label i {
            -webkit-transition: all 200ms ease;
            -moz-transition: all 200ms ease;
            -o-transition: all 200ms ease;
            transition: all 200ms ease;
        }

        input[type=checkbox]:checked + label1 {
            background-color: olivedrab;

        }
        input[type=checkbox]:checked + label {
            background-color: blue;
        }
        input[type=checkbox] + label:before {
            content: attr(data-text-true);
        }

        input[type=checkbox] + label:after {
            content: attr(data-text-false);
        }

        input[type=checkbox] + label i {
            top: 10%;
            background-color: black;
            height: 80%;
            left: 5%;
            position: absolute;
            width: 45%;
        }

        input[type=checkbox]:checked + label i {
            left: 50%;
        }

    </style>
</head>
<body>
<form>
    <input type="checkbox" id="good" onclick="check(1)"/><label for="good">GOOD</label>
    <br>
    <input type="checkbox" id="cheap" onclick="check(2)"/><label for="cheap">CHEAP</label>
    <br>
    <input type="checkbox" id="fast" onclick="check(3)"/><label for="fast">FAST</label>
    <br>
    <script>
        let good = document.getElementById('good');
        let cheap = document.getElementById('cheap');
        let fast = document.getElementById('fast');
        function check(option) {
            switch (option) {
                case 1:
                    if (good.checked && cheap.checked) {
                        good.checked = false;
                    }
                    break;
                case 2:
                    if (good.checked && fast.checked) {
                        fast.checked = false;
                    }
                    break;
                case 3:
                    if (cheap.checked && fast.checked) {
                        cheap.checked = false;
                    }
                    break;


            }
        }
    </script>
</form>
</body>
</html>
