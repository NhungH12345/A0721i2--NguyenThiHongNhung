<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home.html">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: arial;
        width:100%;
    }

    /* Định dạng header */
    .header {
        background-color: ghostwhite;
        color: #58257b;
        padding: 10px;
        text-align: center;
        width: 100%;

    }
    img { float: left}
    p{ background:wheat}

    /* Định dạng thanh điều hướng trên cùng */
    .topnav {
        overflow: hidden;
        background-color: blue;
        width: 100%;
    }

    /* Định dạng link điều hướng */
    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    /* Thay đổi màu liên kết khi di chuột qua */
    .topnav a:hover {
        background-color: peachpuff;
        color: white;
        font-weight: bold
    }
</style>
<a href="create">Create new customer</a>
<!--/*@thymesVar id="message" type=""*/-->
<!--/*@thymesVar id="message" type=""*/-->
<h2 th:if="${message}" th:text="${message}" class="text-success"></h2>
<h3>List Customer</h3>
<form>
    Search by name:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>birthday</th>
        <th>gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>CustomerType Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="customer:${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.birthday}"></td>
        <td th:text="${customer.gender}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.customerType.name}"></td>
        <td><a class="btn btn-primary" role="button" th:href="@{/edit-customer/__${customer.id}__ } ">Edit</a></td>
        <td><a class="btn btn-warning" role="button" th:href="@{/delete-customer/__${customer.id}__ } ">Delete</a></td>
    </tr>
</table>
<div>
    <a th:href="@{'customers'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'customers'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
