<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
            "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>Edit Service</h3>
<p>
    <a href="/">Back Service home</a>
</p>
<!--<th:block th:if="${message}">-->
<!--    <p th:text="${message}"></p>-->
<!--</th:block>-->
<div class="col-5">
    <form th:action="@{/edit-service}" method="post" th:object="${service}">
        <div class="container">
            <div class="form-group">
                <label>Id: </label>
                <input class="form-control" type="hidden" name="id" th:field="*{id}">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Name: </label>
                <input class="form-control" type="text" th:field="*{name}">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Area: </label>
                <input class="form-control" type="text" th:field="*{area}">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Cost: </label>
                <input class="form-control" type="text" th:field="*{cost}">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Max_people: </label>
                <input class="form-control" type="text" th:field="*{max_people}">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Standard_room: </label>
                <input class="form-control" type="text" th:field="*{standard_room}">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Description: </label>
                <input class="form-control" type="text" th:field="*{description}">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Pool_area: </label>
                <input class="form-control" type="text" th:field="*{pool_area}">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Number_floor: </label>
                <input class="form-control" type="text" th:field="*{number_floor}">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>ServiceType: </label>
                <select th:field="*{serviceType.id}">
                    <option th:each="serviceType : ${serviceTypes}" th:text="${serviceType.name}" th:value="${serviceType.id}"></option>
                </select>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>RentType: </label>
                <select th:field="*{rentType.id}">
                    <option th:each="rentType : ${rentTypes}" th:text="${rentType.name}" th:value="${rentType.id}"></option>
                </select>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Update service">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
