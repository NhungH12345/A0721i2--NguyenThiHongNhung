<h2 th:if="${message}" th:text="${message}" class="text-success"></h2>
<h3>List Product</h3>
<form>
    Search by name:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Image List</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Status</th>
        <th>Content</th>
        <th>Product Type Name</th>
        <th>Product Brand Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product:${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.image_list}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.discount}"></td>
        <td th:text="${product.status}"></td>
        <td th:text="${product.content}"></td>
        <td th:text="${product.productType.name}"></td>
        <td th:text="${product.productBrand.name}"></td>
        <td><a class="btn btn-primary" role="button" th:href="@{/edit-product/__${product.id}__ } ">Edit</a></td>
        <td><a class="btn btn-warning" role="button" th:href="@{/delete-product/__${product.id}__ } ">Delete</a></td>
    </tr>
</table>
<div>
    <a th:href="@{'products'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Đầu</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'products'(page=${products.number + 1})}" th:if="${products.hasNext()}">Cuối</a>
</div>
