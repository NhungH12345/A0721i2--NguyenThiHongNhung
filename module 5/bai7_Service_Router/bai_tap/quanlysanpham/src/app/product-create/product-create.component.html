<table style="width: 800px;text-align: center " class="table">
  <div class="card border-success">
    <h2 style="text-align: center" class="card-header bg-success">Create Product</h2>
  <form [formGroup]="formCreateProduct" (ngSubmit)="save()">
    <div class="input-group">
      <span class="input-group-text">Id</span>
      <input type="text" class="form-control">
    </div>
    <p *ngIf="formCreateProduct.get('id')?.invalid && formCreateProduct.get('id')?.touched" class="text-danger">Nhap id</p>
    <div class="input-group">
      <span class="input-group-text">Name</span>
      <input type="text" class="form-control">
    </div>
    <p *ngIf="formCreateProduct.get('name')?.invalid && formCreateProduct.get('name')?.touched" class="text-danger">Nhap name</p>
    <div class="input-group">
      <span class="input-group-text">Price</span>
      <input type="text" class="form-control">
    </div>
    <p *ngIf="formCreateProduct.get('price')?.invalid && formCreateProduct.get('price')?.touched" class="text-danger">Name price</p>
    <div class="input-group">
      <span class="input-group-text">Description</span>
      <input type="text" class="form-control" >
    </div>
    <p *ngIf="formCreateProduct.get('description')?.invalid && formCreateProduct.get('description')?.touched" class="text-danger">Description
      sai</p>
    <div class="input-group" >
      <span class="input-group-text">Category</span>
      <select formControlName="category" id="">
        <option *ngFor="let item of category" [value]="item.nameCategory">{{item.nameCategory}}</option>
      </select>
    </div>
    <button style="color: black; font-size: 25px" class="bg-success" type="submit" [disabled]="formCreateProduct.invalid">Create</button>
  </form>
</div>
</table>
