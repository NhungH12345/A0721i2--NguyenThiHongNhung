<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Viết chương trình tính thuế thu nhập cá nhân.

     */
    let luong = parseInt(prompt("nhập "));
    let soThue,luongRong;
    if(luong>15){
        soThue=luong*30/100;

    }
    else if(luong >= 7){
        soThue=luong*20/100;
    }
    else {
        soThue=luong*10/100;
    }
    luongRong=luong-soThue;
    alert("so tien luong ban than la"+luongRong);

</script>

</body>
</html>
