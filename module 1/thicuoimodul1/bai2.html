<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập so thứ nhất: "));
    let b = parseInt(prompt("nhập so thứ hai: "));
    function thanthiet(a,b) {
        let sumA = 0;
        let sumB = 0;
        for (let i = 1; i < a; i++) {
            if (a % i == 0) {
                sumA = sumA + i;
            }
        }
        for (let j = 1; j < b; j++) {
            if (b % j == 0) {
                console.log(j);
                sumB = sumB + j;
            }
        }
        if (sumA == b && sumB == a) {
            return true;
        } else {
            return false
        }
    }
    let ketqua = thanthiet(a,b);
    alert(ketqua);

</script>
</body>
</html>
