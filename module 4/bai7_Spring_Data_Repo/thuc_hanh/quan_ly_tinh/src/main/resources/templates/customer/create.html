<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<h3>Create Customer</h3>
<p>
    <a href="/">Back Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="text" th:field="${customer.id}"/></td>
        </tr>
        <tr>
            <td>First Name :</td>
            <td><input type="text" th:field="${customer.firstName}"/></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="${customer.lastName}"/></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" th:field="${customer.dateOfBirth}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create Customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
