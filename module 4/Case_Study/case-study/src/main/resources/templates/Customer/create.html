<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create Customer</h3>
<p>
    <a href="/">Back Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="text" th:field="${customer.id}"/></td>
        </tr>
        <tr>
            <td>Name :</td>
            <td><input type="text" th:field="${customer.name}"/></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" th:field="${customer.birthday}"/></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="checkbox" th:field="${customer.gender}"/></td>
        </tr>
        <tr>
            <td>Card:</td>
            <td><input type="text" th:field="${customer.card}"/></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="${customer.phone}"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="${customer.email}"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="${customer.address}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create Customer"></td>
        </tr>
    </table>
</form>
</table>
</body>
</html>
