<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-customer">Create new customer</a>
<h3>List Customer</h3>
<form action="/search-customer" method="get">
    <input name="search">
    <button type="submit">Search By Name</button>
</form><br>
<table class="table" border="1">
    <tr>
        <th>Id</th>
        <th>Date of Birth</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
        <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>
        <td><a th:href="@{/view-customer/__${customer.id}__ }">View</a></td>

    </tr>
</table>
</body>
</html>
