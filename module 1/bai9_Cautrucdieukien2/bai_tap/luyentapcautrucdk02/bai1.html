<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Chuyển từ độ C sang độ F.

     °C  x  9/5 + 32 = °F

     */
    let c = parseInt(prompt(" chuyển từ độ C sang độ F"));
    if(c == 1){
        let f = (9 * c)/5 + 32;
        document.write("Nhiệt độ :" + f);
    }else {
        document.write("Nhập lại :" + c);
    }
</script>

</body>
</html>
