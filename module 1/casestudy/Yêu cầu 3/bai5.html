<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao menu</title>
</head>
<body>
<script>
        let menu= "moi chon do uong \n" +
            "1 (cafe) \n"+
            "2 (cam vắt) \n" +
            "3 (nước ép cà rốt) \n" +
            "4 (nước ép cà chua) \n" +
            "5 (nước lọc) \n"+
            "6 (nước dừa) \n"+
            "7 (thoát chọn đồ uống)";
        let total = 0;//tính tổng tiền
        let choose = 0;// ng dùng nhập
        do {
            let amount = 0;//so lương
            let price = 0;//giá
            choose = parseInt(prompt(menu))
            switch (choose) {
                case 1:
                    price = 5000;
                    break;
                case 2:
                    price = 10000;
                    break;
                case 3:
                    price = 15000;
                    break;
                case 4:
                    price = 20000;
                    break;
                case 5:
                    price = 25000;
                    break;
                case 6:
                    price = 27000;
                    break;
                case 7:
                    continue;
            }
            amount = parseInt(prompt("Nhap so lương do uong"));
            total += amount * price;
        }
        while(choose !== 7);
        alert("Tổng tiền là : " +total);



</script>
</body>
</html>
