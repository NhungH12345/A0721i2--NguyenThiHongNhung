<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
     */
    let s1 = "aabcc";
    let s2 = "adcaa";
    let count = 0;
    for (let i=0;i<s1.length;i++) {
        let j = s2.indexOf(s1[i]);
        if (j >= 0) {
            count++;
            s2 = s2.replace(s1[i], '');
        }
    }
    document.write("kết quả commonCharacterCount(s1, s2) = " +count);
</script>

</body>
</html>
