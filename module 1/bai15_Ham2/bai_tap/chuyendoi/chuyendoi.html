<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Chuyển đổi giữa feet và meters</h2>
<p>Feet <input type="number" id="input1" value="nhap1" oninput="footToMeter(this.value)" ></p>
<p>Meters:<span id="feet"> </span></p>
<p>Meters <input type="number" id="input2" value="nhap2" oninput="meterToFoot(this.value)" ></p>
<p>Feet:<span id="meters"> </span></p>
<script>
    function footToMeter(foot){
        foot = parseFloat(foot);
        let meter = 0.305*foot;
        document.getElementById("feet").innerHTML= meter;
    }
    function meterToFoot(meter){
        meter = parseFloat(meter);
        let foot = 3.279*meter;
        document.getElementById("meters").innerHTML= foot;
    }


</script>
</body>
</html>
