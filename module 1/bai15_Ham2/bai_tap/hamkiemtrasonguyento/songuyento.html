<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function isPrimeNumber(checkNumber) {
        let count = 0;

        for (let i = 1; i <= checkNumber; i++) {
            if (checkNumber % i === 0) {
                count++;
            }
        }

        if (count === 2) {
            return true;
        } else {
            return false;
        }
    }

    let countPrime = 0;
    let run = 1;

    while (true) {
        let count = 0;
        if (isPrimeNumber(run)) {
            console.log(run);
            countPrime++;
        }

        if (countPrime == 10000) {
            break;
        }

        run++;
    }

</script>

</body>
</html>
