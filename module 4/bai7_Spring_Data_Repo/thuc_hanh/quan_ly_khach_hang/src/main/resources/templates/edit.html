<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Customer</h3>
<p>
    <a href="/">Back Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="${customer.firstName}"/></td>
        </tr>
        <tr>
            <td>Last Name :</td>
            <td><input type="text" th:field="${customer.lastName}"/></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" th:field="${customer.dateOfBirth}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Update Customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
