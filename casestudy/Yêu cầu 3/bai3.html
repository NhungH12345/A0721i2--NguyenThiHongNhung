<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let max = 0;
    let a;
    let b;
    let numerators = [5, 2, 5, 6];
    let denominators = [6, 3, 4, 4];
    let chiso;
    for(let i=0; i<numerators.length; i++) {

        if(numerators[i]/denominators[i] > max) {
            a = numerators[i];
            b = denominators[i];
            max = numerators[i]/denominators[i];
            chiso = i;
        }

    }
    document.writeln(a + " /" + b + "là phân số lớn nhất" + "</br>"+ "Chỉ số là " + chiso);
</script>

</body>
</html>
