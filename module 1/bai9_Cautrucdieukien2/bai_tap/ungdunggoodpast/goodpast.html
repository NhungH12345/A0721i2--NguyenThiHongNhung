<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        input[type=checkbox] + label:after {
            content: attr(data-text-false);
        }

        input[type=checkbox] + label i {
            top: 10%;
            background-color: black;
            height: 80%;
            left: 5%;
            position: absolute;
            width: 45%;
        }



    </style>
</head>
<body>
<form>
    <input type="checkbox" id="good" onclick="check(1)"/><label for="good">GOOD</label>
    <br>
    <input type="checkbox" id="cheap" onclick="check(2)"/><label for="cheap">CHEAP</label>
    <br>
    <input type="checkbox" id="fast" onclick="check(3)"/><label for="fast">FAST</label>
    <br>
    <script>
        let good = document.getElementById('good');
        let fast = document.getElementById('fast');
        let cheap = document.getElementById('cheap');

        function check(option) {
            switch (option) {
                case 1:
                    if (fast.checked && cheap.checked) {
                        cheap.checked = false;
                    }
                    break;
                case 2:
                    if (fast.checked && cheap.checked) {
                        good.checked = false;
                    }
                    break;
                case 3:
                    if (good.checked && fast.checked) {
                        fast.checked = false;
                    }
                    break;
            }
        }
    </script>
</form>
</body>
</html>
