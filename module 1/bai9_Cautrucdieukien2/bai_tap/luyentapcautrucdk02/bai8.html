<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.

     */
    let x = parseInt(prompt("Tuổi"));
    let message = (x>120) ? ' động vật' : (x>0) ? 'người':"";
    alert(message);


</script>

</body>
</html>
