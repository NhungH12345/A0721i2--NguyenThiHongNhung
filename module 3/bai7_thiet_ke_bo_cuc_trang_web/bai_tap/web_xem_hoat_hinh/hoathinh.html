<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: inherit;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
        }
        .header {
            background-color: #eee ;
            color: black;
            font-size: 50px;
            font-style: italic;
            padding: 5px;
        }
        .header span {
            color: white;
            background-color: red;
        }
        .category{
            background-color: #eee;
            font-size: 30px;
            text-align: center;
            margin-top: 5px;
            padding: 10px 0;
            margin-bottom: 10px;

            
        }
        .col-1 {width: 8.33%}
        .col-2 {width: 16.66%}
        .col-3 {width: 25%}
        .col-4 {width: 33.3%}
        .col-5 {width: 41.66%}
        .col-6 {width: 50%}
        .col-7 {width: 58.33%}
        .col-8 {
            width: 66.66%;}
        .col-9 {
            width: 75%;}
        .col-10 {
            width: 83.33%;}
        .col-11 {
            width: 91.66%;
        }
        .col-12 {
            width: 100%;
        }
        .row {
            content: "";
            display: block;
            clear: both;
        }
        [class*="col-"] {
            float: left;
            padding: 5px;
        }

        @media screen and (max-width: 1000px) {
            [class*="col-"] {
                width: 50%;
            }
            .title {
                background-color: blue;
            }
        }

        @media screen and (max-width: 768px) {
            [class*="col-"] {
                width: 100%;
            }
            .title {
                background-color: black;
            }
        }

    </style>
</head>
<body>
<div>

            <div>

</html>
