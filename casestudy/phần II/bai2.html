<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kitu = prompt("Nhap ki tu");
    switch (kitu) {
        case 'o':
        case 'u' :
        case 'i':
        case 'a':
        case 'e':
            document.writeln("la nguyen am: " + kitu);
            break;
        default:
            document.writeln("la phu am: " + kitu);
    }

</script>



</body>
</html>
